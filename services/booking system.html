<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Book Purchase</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1681301865120-7c74657dc01a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHJlYWRpbmclMjBib29rc3xlbnwwfHwwfHx8MA%3D%3Dhttps://images.unsplash.com/photo-1681301865120-7c74657dc01a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHJlYWRpbmclMjBib29rc3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 30px;
    }

    .form-field {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #555;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
    }

    /* Calculate Button */
    #calculateTotal {
      background: linear-gradient(135deg, #00a86b, #007bff);
      color: white;
    }

    #calculateTotal:hover {
      background: linear-gradient(135deg, #007bff, #00a86b);
      transform: scale(1.05);
    }

    /* Confirm Purchase Button */
    #submitPurchase {
      background: linear-gradient(135deg, #007bff, #00a86b);
      color: white;
    }

    #submitPurchase:hover {
      background: linear-gradient(135deg, #00a86b, #007bff);
      transform: scale(1.05);
    }

    /* Total Amount Display */
    #totalAmount {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Form Container -->
  <div class="form-container">
    <h1>Purchase a Book</h1>
    
    <!-- Form -->
    <form id="bookPurchaseForm">
      <!-- Book Title -->
      <div class="form-field">
        <label for="bookTitle">Book Title</label>
        <input 
          type="text" 
          id="bookTitle" 
          name="bookTitle" 
          placeholder="Enter book title" 
          required>
      </div>
      
      <!-- Author Name -->
      <div class="form-field">
        <label for="authorName">Author Name</label>
        <input 
          type="text" 
          id="authorName" 
          name="authorName" 
          placeholder="Enter author's name" 
          required>
      </div>
      
      <!-- Quantity -->
      <div class="form-field">
        <label for="quantity">Quantity</label>
        <input 
          type="number" 
          id="quantity" 
          name="quantity" 
          placeholder="Enter quantity" 
          required>
      </div>
      
      <!-- Price -->
      <div class="form-field">
        <label for="price">Price per Book ($)</label>
        <input 
          type="number" 
          id="price" 
          name="price" 
          placeholder="Enter price per book" 
          required>
      </div>
      
      <!-- Calculate Total Button -->
      <button 
        type="button" 
        id="calculateTotal">
        Calculate Total
      </button>

      <!-- Total Amount Display -->
      <p id="totalAmount"></p>
      
      <!-- Confirm Purchase Button -->
      <button 
        type="submit" 
        id="submitPurchase">
        Confirm Purchase
      </button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    // JavaScript for calculating the total price
    document.getElementById('calculateTotal').addEventListener('click', function() {
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;
      const total = (quantity * price).toFixed(2);

      if (quantity && price) {
        document.getElementById('totalAmount').textContent = `Total Amount: $${total}`;
      } else {
        document.getElementById('totalAmount').textContent = 'Please enter valid quantity and price!';
      }
    });

    // Handle form submission
    document.getElementById('bookPurchaseForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page reload
      alert('Purchase confirmed!');
      this.reset();
      document.getElementById('totalAmount').textContent = '';
    });
  </script>

</body>
</html>
